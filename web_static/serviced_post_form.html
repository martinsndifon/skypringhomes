<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>property form</title>
	<link rel="stylesheet" href="styles/post_form.css">
</head>
<body>
	<div class="container">
		<h1>New Serviced Property Form</h1>
		<form action="http://127.0.0.1:5000/api/v1/rent" method="post" enctype="multipart/form-data">
		  <label for="title">Title: (25 characters max)</label>
		  <input type="text" id="title" name="title" maxlength="25" required>
	
		  <label for="price">Price:</label>
		  <input type="number" id="price" name="price" required>
	
		  <label for="location">Location:</label>
		  <input type="text" id="location" name="location" required>
	
		  <label for="description">Description:</label>
		  <textarea id="description" name="description" rows="4" required></textarea>
	
		  <div class="file-input">
			<label for="images">Upload Images (up to 10):</label>
			<input type="file" id="images" name="images" accept="image/*" multiple required>
		  </div>
	
		  <!-- <div class="file-input">
			<label for="videos">Upload Video</label>
			<input type="file" id="videos" name="videos" accept="video/*" multiple>
		  </div> -->
	
		  <button type="submit">Submit</button>
		</form>
	  </div>
</body>
</html>
