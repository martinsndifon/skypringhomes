<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit service apartment</title>
	<link rel="stylesheet" href="/static/styles/post_form.css?{{ cache_id }}">
	<link rel="icon" href="/static/images/icon.png"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>
<body>
	<div class="container">
		<h1>Modify service apartment</h1>
		<form id="my-form" enctype="multipart/form-data" data-id={{ serviced.id }}>
		  <label for="title">Title: (25 characters max)</label>
		  <input type="text" id="title" name="title" maxlength="25" required value="{{ serviced.title }}">
	
		  <label for="price">Price:</label>
		  <input type="number" id="price" name="price" required value="{{ serviced.price }}">
	
		  <label for="location">Location:</label>
		  <input type="text" id="location" name="location" required value="{{ serviced.location }}">
	
		  <label for="description">Description:</label>
		  <textarea id="description" name="description" rows="5" required>{{ serviced.description }}</textarea>
	
		  <div class="file-input">
			<label for="images">Upload Images (up to 10):</label>
			<input type="file" id="images" name="images" accept="image/*" multiple required>
		  </div>
	
		  <!-- <div class="file-input">
			<label for="videos">Upload Video</label>
			<input type="file" id="videos" name="videos" accept="video/*" multiple>
		  </div> -->
	
		  <button id="submit-btn">Submit</button>
		</form>
	  </div>
	  <script>
	     $(document).ready(function() {
  		$('#submit-btn').click(function(e) {
    		  e.preventDefault(); // Prevent default form submission behavior
    
    		  const formData = new FormData($('#my-form')[0]); // Create FormData object with form data
		  const id = $('#my-form').data('id')

    		  $.ajax({
      		    url: 'http://127.0.0.1:5000/api/v1/service_apartments/' + id,
      		    type: 'PUT',
     		    data: formData,
      		    contentType: false,
      		    processData: false,
		    headers: {
    		      'Authorization': 'Basic YWRtaW46bWFydGluc25kaWZvbg=='
  		    },
      		    success: function(response) {
        	      toastr.success('Operation successful');
		      setTimeout( () => {
        	      	window.location.href = 'http://127.0.0.1:3000/skyspringhomes/admin';
		      }, 1000);
      		    },
        	    error: function(xhr, status, error) {
        	      toastr.error('Error: ' + error);
        		// Handle error response
      		    }
    		  });
  		});
	      });
	  </script>	  
</body>
</html>
